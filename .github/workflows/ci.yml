name: CI
on: push
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          submodules: true
      - name: Fetch example submodule
        run: |
          cd example/factors && git fetch --unshallow origin
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.6'
      - name: Fetch current tag
        if: "startsWith(github.ref, 'refs/tags/')"
        run: |
          git fetch --depth=1 origin +"$GITHUB_REF:$GITHUB_REF"
          git log --graph --oneline --decorate -n 10
      - name: Install gsmo, deps
        run: |
          pip install wheel
          pip install pytest utz[setup]==0.0.34
          pip install -e .
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: "Docker: build and tag (non-DinD)"
        run: |
          docker/build.sh -D -u runsascoded -t runsascoded/gsmo=${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Run tests
        run: |
          git config --global user.name CI
          git config --global user.email ci@ci.ci
          pytest -vs
      - name: "Docker: push"
        run: |
          docker/build.sh --push -u runsascoded -t runsascoded/gsmo=${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Install release dependencies
        if: "startsWith(github.ref, 'refs/tags/')"
        run: |
          pip install setuptools twine
      - name: Build and publish
        if: "startsWith(github.ref, 'refs/tags/')"
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.pypi_token }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*
